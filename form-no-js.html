<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/form-no-js.css">
    <style>
        section {
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="/"><span class="nav-section">Home</span></a>
            <a href="about.html"><span class="nav-section">About Me</span></a>
            <a href="contact.html"><span class="nav-section">Contact</span></a>
            <a href="form-no-js.html"><span class="nav-section">Form No JavaScript</span></a>
        </nav>
    </header>

    <main>
        <div id="contact">
            <form id="contact-form" action="https://httpbin.org/post" method="post">
                <fieldset>

                    <legend>Contact Form </legend>
                    <label for="name">Name: <span style="color: red">*</span></label>
                    <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$">


                    <br>

                    <label for="email">Email: <span style="color: red">*</span></label>
                    <input type="email" id="email" name="email" required>

                    <br>

                    <label for="message">Comment: <span style="color: red">*</span></label>
                    <textarea id="message" name="message" required minlength="1" maxlength="500"></textarea>

                    <br>

                    <input type="hidden" name="possible_bot" value="true">

                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <address>
            Email: <a href="mailto:your.email@example.com">zihun1392@gmail.com</a>
        </address>

        <aside>
            <i>Github</i>: <a href="https://github.com/yourusername" target="_blank">github</a>
            <i>LinkedIn</i>: <a href="https://www.linkedin.com/in/yourusername" target="_blank">linkedin</a>
        </aside>
    </footer>

    <noscript>
        <div class="noscript-warning">
            <p>Please enable JavaScript to view this website properly.</p>
        </div>
    </noscript>


    <script></script>

</body>
</html>
